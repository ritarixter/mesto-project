<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа на месяц">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="author" content="Гнездилова Маргарита">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__content">
        <img src="<%=require('./images/logo.svg')%>" alt="Лого Mesto Russia" class="header__logo">
      </div>
    </header>
    <main class="main">
      <section class="profile page__container">
        <div class="profile__content">
          <div class="profile__avatar-container">
            <img src="" alt="Аватар" class="profile__avatar">
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="btn btn_function_edit profile__edit-button" aria-label="Редактировать">
            </button>
            <p class="profile__prof">Исследователь океана</p>
          </div>
          <button type="button" class="btn btn_function_add profile__add-button" aria-label="Добавить"></button>
        </div>
      </section>
      <section class="page__container" aria-label="Фотографии мест">
        <ul class="elements">
        </ul>
      </section>
    </main>
    <footer class="footer page__container">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button type="button" class="btn btn_function_close popup__btn popup__btn-profile" aria-label="close"></button>
        <form name="profile-edit" novalidate class="popup__form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <div class="popup__input-container">
            <input type="text" placeholder="Имя" value="" class="popup__input popup__profile-name" name="user-name"
              maxlength="40" required minlength="2">
            <span id="user-name-error" class="popup__error"></span>
          </div>
          <div class="popup__input-container">
            <input type="text" placeholder="Профессия" value="" class="popup__input popup__profile-prof"
              name="profession" required minlength="2" maxlength="400">
            <span id="profession-error" class="popup__error"></span>
          </div>
          <button type="submit" class="popup__button popup__profile-save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card">
      <div class="popup__container">
        <button type="button" class="btn btn_function_close popup__btn popup__btn-card" aria-label="close"></button>
        <form name="card-edit" novalidate class="popup__form">
          <h2 class="popup__heading">Новое место</h2>
          <div class="popup__input-container">
            <input type="text" placeholder="Название" class="popup__input popup__card-name" name="card-name"
              minlength="2" maxlength="30" required>
            <span id="card-name-error" class="popup__error"></span>
          </div>

          <div class="popup__input-container">
            <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__card-link" name="card-link"
              required>
            <span id="card-link-error" class="popup__error"></span>
          </div>
          <button type="submit" class="popup__button popup__card-save popup__button_disabled"
            disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container popup__image-container">
        <button type="button" class="btn btn_function_close popup__btn popup__btn-image" aria-label="close"></button>
        <img src="" alt="" class="popup__img">
        <span class="popup__label"></span>
      </div>
    </div>

    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button type="button" class="btn btn_function_close popup__btn popup__btn-avatar" aria-label="close"></button>
        <form name="avatar-edit" novalidate class="popup__form">
          <h2 class="popup__heading">Обновить аватар</h2>

          <div class="popup__input-container">
            <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__avatar" name="avatar-link"
              required>
            <span id="avatar-link-error" class="popup__error"></span>
          </div>
          <button type="submit" class="popup__button popup__avatar-save popup__button_disabled"
            disabled>Сохранить</button>

        </form>
      </div>
    </div>
  </div>
  <template id="template-element">
    <li class="element">
      <button class="btn element__delete">
        <img src="<%=require('./images/delete.svg')%>" alt="Кнопка удаления карточки">
      </button>
      <img src="" alt="" class="element__image">
      <div class="element__content">
        <h2 class="element__name"></h2>
        <div class="element__like">
          <button type="button" class="btn element__btn" aria-label="like">
          </button>
          <p class="element__like-number">0</p>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
