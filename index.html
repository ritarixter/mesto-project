<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа на месяц">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="author" content="Гнездилова Маргарита">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="page__container">
        <div class="header__content">
          <img src="./images/logo.svg" alt="Лого Mesto Russia">
        </div>
      </div>
    </header>
    <main>
      <section class="profile">
        <div class="page__container">
          <div class="profile__content">
            <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто 
              </h1>
              <button class="btn btn__edit profile__btn__edit">
              </button>
              <p class="profile__prof">Исследователь океана</p>
            </div>
            
            <button class="btn btn__add"></button>
          </div>
        </div>
      </section>

      <section>
        <div class="page__container">
          <ul class="elements">
            <li class="element">
              <img src="./images/1.PNG" alt="Никола-Ленивец" class="element__image">
              <div class="element__content">
              <h2 class="element__name">Никола-Ленивец</h2>
              <button class="btn btn__like active">
              </button>
            </div>
            </li>

            <li class="element">
              <img src="./images/2.PNG" alt="Плато Бермамыт" class="element__image">
              <div class="element__content">
              <h2 class="element__name">Плато Бермамыт</h2>
              <button class="btn btn__like">
              </button>
            </div>
            </li>

            <li class="element">
              <img src="./images/3.PNG" alt="Кижи" class="element__image">
              <div class="element__content">
              <h2 class="element__name">Кижи</h2>
              <button class="btn btn__like">
              </button>
            </div>
            </li>

            <li class="element">
              <img src="./images/4.PNG" alt="Замок Ласточкино гнездо" class="element__image">
              <div class="element__content">
              <h2 class="element__name">Замок Ласточкино гнездо</h2>
              <button class="btn btn__like">
              </button>
            </div>
            </li>

            <li class="element">
              <img src="./images/5.PNG" alt="Дом Зингера" class="element__image">
              <div class="element__content">
              <h2 class="element__name">Дом Зингера</h2>
              <button class="btn btn__like">
              </button>
            </div>
            </li>

            <li class="element">
              <img src="./images/6.PNG" alt="Столбы выветривания" class="element__image">
              <div class="element__content">
              <h2 class="element__name">Столбы выветривания</h2>
              <button class="btn btn__like">
              </button>
            </div>
            </li>

          </ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="page__container">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </div>
    </footer>
  </div>
</body>

</html>
