<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа на месяц">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="author" content="Гнездилова Маргарита">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__content">
        <img src="./images/logo.svg" alt="Лого Mesto Russia" class="header__logo">
      </div>
    </header>
    <main class="main">
      <section class="profile page__container">
        <div class="profile__content">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто
            </h1>
            <button type="button" class="btn btn_function_edit btn_position_end" aria-label="edit">
            </button>
            <p class="profile__prof">Исследователь океана</p>
          </div>
          <button type="button" class="btn btn_function_add btn_position_center" aria-label="add"></button>
        </div>
      </section>
      <section class="page__container">
        <ul class="elements">
          <li class="element">
            <img src="./images/1.PNG" alt="Никола-Ленивец" class="element__image">
            <div class="element__content">
              <h2 class="element__name">Никола-Ленивец</h2>
              <button type="button" class="btn element__btn element__btn_active" aria-label="like">
              </button>
            </div>
          </li>
          <li class="element">
            <img src="./images/2.PNG" alt="Плато Бермамыт" class="element__image">
            <div class="element__content">
              <h2 class="element__name">Плато Бермамыт</h2>
              <button type="button" class="btn element__btn" aria-label="like">
              </button>
            </div>
          </li>
          <li class="element">
            <img src="./images/3.PNG" alt="Кижи" class="element__image">
            <div class="element__content">
              <h2 class="element__name">Кижи</h2>
              <button type="button" class="btn element__btn" aria-label="like">
              </button>
            </div>
          </li>
          <li class="element">
            <img src="./images/4.PNG" alt="Замок Ласточкино гнездо" class="element__image">
            <div class="element__content">
              <h2 class="element__name">Замок Ласточкино гнездо</h2>
              <button type="button" class="btn element__btn" aria-label="like">
              </button>
            </div>
          </li>
          <li class="element">
            <img src="./images/5.PNG" alt="Дом Зингера" class="element__image">
            <div class="element__content">
              <h2 class="element__name">Дом Зингера</h2>
              <button type="button" class="btn element__btn" aria-label="like">
              </button>
            </div>
          </li>
          <li class="element">
            <img src="./images/6.PNG" alt="Столбы выветривания" class="element__image">
            <div class="element__content">
              <h2 class="element__name">Столбы выветривания</h2>
              <button type="button" class="btn element__btn" aria-label="like">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__container">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="btn btn_function_close popup__btn" aria-label="close"></button>
        <form name="profile-edit">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input type="text" placeholder="Имя" value="Жак-Ив Кусто" class="popup__input" name="firstname" required>
          <input type="text" placeholder="Профессия" value="Исследователь океана" class="popup__input" name="profession"
            required>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
